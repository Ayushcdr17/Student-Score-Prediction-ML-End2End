<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Predictor</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111111; /* Dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .container {
            background-color: #111111; /* Dark container */
            border-radius: 1rem;
            padding: 2rem;
            max-width: 32rem;
            width: 100%;
            border: 3px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #00f7ff, 0 0 30px #00ffbf;
                border-color: #00f7ff;
            }
            to {
                box-shadow: 0 0 25px #00ffbf, 0 0 45px #00f7ff;
                border-color: #00ffbf;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #00f7ff;
            box-shadow: 0 0 4px #00f7ff;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .submit-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #0f172a;
            background: linear-gradient(90deg, #00f7ff, #00ffbf);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px #00f7ff, 0 0 20px #00ffbf;
        }

        /* Prediction Result Section */
        .prediction-result {
            margin-top: 2rem;
            text-align: center;
            background-color: #0f172a;
            border: 2px solid #00f7ff;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
        }

        .prediction-result h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #00ffbf;
        }

        .prediction-result p {
            margin-top: 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
            color: #00f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <!-- Gender -->
            <div class="form-group">
                <label for="gender" class="label">Gender</label>
                <select id="gender" name="gender" required class="form-control">
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race or Ethnicity -->
            <div class="form-group">
                <label for="ethnicity" class="label">Race or Ethnicity</label>
                <select id="ethnicity" name="ethnicity" required class="form-control">
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Level of Education -->
            <div class="form-group">
                <label for="parental_level_of_education" class="label">Parental Level of Education</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required class="form-control">
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <!-- Lunch Type -->
            <div class="form-group">
                <label for="lunch" class="label">Lunch Type</label>
                <select id="lunch" name="lunch" required class="form-control">
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>

            <!-- Test preparation Course -->
            <div class="form-group">
                <label for="test_preparation_course" class="label">Test preparation Course</label>
                <select id="test_preparation_course" name="test_preparation_course" required class="form-control">
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Writing Score -->
            <div class="form-group">
                <label for="writing_score" class="label">Writing Score out of 100</label>
                <input id="writing_score" type="number" name="reading_score" min='0' max='100' placeholder="Enter your Writing score" required class="form-control"/>
            </div>

            <!-- Reading Score -->
            <div class="form-group">
                <label for="reading_score" class="label">Reading Score out of 100</label>
                <input id="reading_score" type="number" name="writing_score" min='0' max='100' placeholder="Enter your Reading score" required class="form-control"/>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Predict your Maths Score" class="submit-btn"/>
            </div>
        </form>

        <!-- Prediction Result -->
        <div class="prediction-result">
            <h3>The predicted Maths Score is:</h3>
            <p>{{results}}</p>
        </div>
    </div>
</body>
</html>
